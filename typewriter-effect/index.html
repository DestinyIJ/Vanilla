<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text"></div>

    <script>
        let textdiv = document.querySelector('.text')
        let text = 'This message is being typed on the typewriter'
        let i = 0
        let audio = new Audio('key.mp3')

        function typeText() {
            if(i < text.length) {
                textdiv.innerHTML += text.charAt(i)
                <!-- audio.play() -->
                i++
                setTimeout(typeText, Math.floor(Math.random() * 300) + 100)
            }
        }
       
        window.addEventListener('click', typeText)
    </script>
</body>
</html>
